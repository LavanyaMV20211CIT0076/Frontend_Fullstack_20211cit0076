<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>
  <body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row ">
              <div class="col-md-8 pb-4">
                <img class=" d-block w-100 object-fit-fill" src="https://assets.vogue.in/photos/657bf1e72e36bc48ea644b95/4:3/w_2560%2Cc_limit/1207828603" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class=" d-block  w-100 object-fit-fill" src="https://i.pinimg.com/736x/ab/05/72/ab05723249403a557eb22cbdd9a7310a.jpg" alt="">
              </div>
            </div>
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="https://rukminim2.flixcart.com/image/850/1000/xif0q/painting/a/p/c/20-1-bts-3-jog-craft-original-imagztcryaedz8tu.jpeg?q=90&crop=false" alt="">
              </div>
              <div class="col-6 col-md-4 pb-4">
                <img class=" d-block w-100 object-fit-cover" src="https://static.zoomnews.com/photo/101068889/101068889.jpg" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class="d-block  w-100 object-fit-cover" src="https://www.shutterstock.com/image-vector/bts-logo-bright-colors-division-600nw-2156401461.jpg" alt="">
              </div>
            </div>
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6 pb-4" >
                <img class="d-block w-100 object-fit-cover" src="https://s2-g1.glbimg.com/Pqlhvc2Dv-KBUSlm39uotAExtJ8=/0x0:5500x4088/1008x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2021/I/F/Nvql6xTDGxqRV6hRA76Q/2021-11-29t151634z-1-lynxmpehas0rv-rtroptp-4-musica-bts.jpg" alt="">
              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="https://ibighit.com/bts/images/bts/discography/be/video-cover01.jpg" alt="">
              </div>
            </div>
          </div>
    </div> 
    </body>
  </html>
